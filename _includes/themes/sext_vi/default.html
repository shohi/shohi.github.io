<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author.name }}" />
    {% if page.title %}
    <title>{{ page.title }}</title>
    {% else %}
    <title>{{ site.title }}</title>
    {% endif %}
    <link rel="shortcut icon" href="{{ ASSET_PATH }}/favicon.ico">
    <link href="/atom.xml" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/style.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/hl.rouge.github.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/retina.js/2.1.3/retina.min.js"></script>
    <!--
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/github.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script>
    <script type="text/javascript"> hljs.initHighlightingOnLoad(); </script>
	-->

	<script type="text/javascript">
		var count = 0;

		function changeDefaultNavigatorDiv(){
			
			//获得div
			var navigatorDiv = document.getElementById("isDefaultNavigatorContent");
			var defaultBrowser = "Firefox";  // instead `Chrome`
			var isDefaultBrowser = window.navigator.userAgent.toLowerCase().indexOf(defaultBrowser.toLocaleLowerCase()) !== -1;
			var count = 0;

			if (!isDefaultBrowser && count == 0){
				//设置div的属性
				navigatorDiv.innerHTML = '<i>为了更好的阅读体验，请使用' + defaultBrowser + '浏览器, ^_^</i>'; // 设置显示的数据，可以是标签．
				// chromeDiv.style.background = "blue";//设置css样式,s设置背景颜色
				count++;
			} else {
				if (navigatorDiv != null) {
					navigatorDiv.parentNode.removeChild(navigatorDiv);
				}
			}	
		}	

		/*用window.onload调用myfun()*/
		window.onload = changeDefaultNavigatorDiv; //不要括号
	</script>


  </head>
  <body>
    <div id="main" role="main">
        <header>
          <div id="header">
            <h1><a title="{{ site.title }}" class="" href="/">{{ site.title }}</a></h1>
          </div>
		  <nav>
		  <!--
		  {% assign group = "navigation" %}
		  {% for node in site.pages %}
			 {% if node.title != null %}
				{% if group == node.group %}
      			   <span><a title="{{node.title}}" href="{{ BASE_PATH }}{{node.url}}">
					<i class="fa fa-list-ul"></i></a></span>
				{% endif %}
			{% endif %}
		  {% endfor %}
		  {% assign group = nil %}
		  -->
		  <span><a title="{{node.title}}" href="{{ BASE_PATH }}{{site.JB.archive_path}}">
					<i class="fa fa-list-ul"></i></a></span>
		  <span><a title="{{node.title}}" href="{{ BASE_PATH }}{{site.JB.categories_path}}">
					<i class="fa fa-suitcase"></i></a></span>
		  <span><a title="{{node.title}}" href="{{ BASE_PATH }}{{site.JB.tags_path}}">
					<i class="fa fa-tags"></i></a></span>
		  <span><a title="{{node.title}}" href="{{ BASE_PATH }}{{site.JB.about_path}}">
					<i class="fa fa-user"></i></a></span>
		  <span><a title="{{node.title}}" href="{{ BASE_PATH }}{{site.JB.link_path}}">
					<i class="fa fa-link"></i></a></span>
		  <span><a title="{{node.title}}" href="{{ BASE_PATH }}{{site.JB.atom_path}}">
					<i class="fa fa-rss"></i></a></span>
			<span><a title="{{node.title}}" href="{{ BASE_PATH }}{{site.JB.podcast_path}}">
					<i class="fa fa-podcast"></i></a></span>
		  
		  </nav>
        </header>
        <div id="content">
        {{ content }}
        </div>
		
		<div id='isDefaultNavigatorContent' class = "center">
		</div>
        <footer>
          <div>
            {% assign first_post = site.posts | last %}
            &copy; {{ first_post.date | date: "%Y" }} ~ {{ site.time | date: "%Y" }} <a href="https://github.com/shohi/"> {{ site.author.name }} </a> | powered by <a href="http://jekyllrb.com/">jekyll</a> | themed by <a href="https://github.com/waynezhang/blog" title="sext vi">sext vi</a>
          </div>
        </footer>
      </div> <!-- main -->
  </body>
</html>
