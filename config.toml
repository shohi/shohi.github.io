baseURL = "https://shohi.github.io/"
languageCode = "en"
defaultContentLanguage = "en"
title = "Shohi Wang"
preserveTaxonomyNames = true
enableRobotsTXT = true
enableEmoji = true
theme = "even"
enableGitInfo = true # use git commit log to generate lastmod record

# Syntax highlighting by Chroma.
# NOTE: Don't enable `highlightInClient` and `chroma` at the same time!
pygmentsOptions = "linenos=table"
pygmentsCodefences = true
pygmentsUseClasses = true
pygmentsCodefencesGuessSyntax = true

hasCJKLanguage = true     # has chinese/japanese/korean?
paginate = 10
disqusShortname = ""      # disqus_shortname
googleAnalytics = ""      # UA-XXXXXXXX-X
copyright = ""            # default: author.name

[author]                  # essential
  name = "Shohi Wang"

[sitemap]                 # essential
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[[menu.main]]             # config your menu
  name = "Latest"
  weight = 10
  identifier = "home"
  url = "/"
[[menu.main]]
  name = "Archive"
  weight = 20
  identifier = "archives"
  url = "/post/"
[[menu.main]]
  name = "Tag"
  weight = 30
  identifier = "tags"
  url = "/tags/"
[[menu.main]]
  name = "Catogery"
  weight = 40
  identifier = "categories"
  url = "/categories/"
[[menu.main]]
  name = "Link"
  weight = 50
  identifier = "link"
  url = "/link/"
[[menu.main]]
  name = "About"
  weight = 60
  identifier = "about"
  url = "/about/"

[params]
  # Used to give a friendly message when you have an incompatible update
  version = "4.x"

  # If true, load `eruda.min.js`. See https://github.com/liriliri/eruda
  debug = false

  # Site creation time
  since = "2020"

  # use public git repo url to link lastmod git commit
  # enableGitInfo should be true.
  gitRepo = "https://github.com/shohi/shohi.github.io"

  # site info (optional)
  logoTitle = "Imagine & Possibility"        # default: the title value
  # logoTitle = "Mindful"
  keywords = ["Hugo", "theme","even"]
  description = "Shohi Wang's personal blog site."

  # paginate of archives, tags and categories
  archivePaginate = 50

  # show 'xx Posts In Total' in archive page?
  showArchiveCount = true

  # The date format to use; for a list of valid formats
  # see https://gohugo.io/functions/format/
  dateFormatToUse = "2006-01-02"

  # show word count and read time?
  moreMeta = true

  # Syntax highlighting by highlight.js
  highlightInClient = false

  # Some global options, you can also close or open something in front
  # matter for a single post, see more information from `archetypes/default.md`.
  toc = true
  autoCollapseToc = false

  # see https://github.com/fancyapps/fancybox (e.g. image is clickable)
  fancybox = true

  # see https://www.mathjax.org/
  mathjax = true
  # inline $...$ latex rendering
  mathjaxEnableSingleDollar = true
  mathjaxEnableAutoNumber = false
  # You should install mathjax in `your-site/static/lib/mathjax`
  mathjaxUseLocalFiles = false

  # contain author, lastMod, markdown link, license
  postMetaInFooter = true

  # Only effective when hugo will output .md files.
  linkToMarkDown = false
  contentCopyright = '<a rel="license noopener" href="https://creativecommons.org/licenses/by-nc-nd/4.0/" target="_blank">CC BY-NC-ND 4.0</a>'

  # Changyan app id/key
  changyanAppid = ""
  changyanAppkey = ""

  # liver uid/key
  livereUID = ""

  # Baidu push and analytics
  baiduPush = false
  baiduAnalytics = ""

  # Verification
  baiduVerification = ""
  googleVerification = ""

  # Link custom CSS and JS assets
  #   (relative to /static/css and /static/js respectively)
  customCSS = []
  customJS = []

  # please keep same with uglyurls setting
  uglyURLs = false

  # Show language selector for multilingual site.
  showLanguageSelector = false

  # load these files from public cdn
  [params.publicCDN]
    enable = true
    jquery = '<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>'
    slideout = '<script src="https://cdn.jsdelivr.net/npm/slideout@1.0.1/dist/slideout.min.js" integrity="sha256-t+zJ/g8/KXIJMjSVQdnibt4dlaDxc9zXr/9oNPeWqdg=" crossorigin="anonymous"></script>'
    fancyboxJS = '<script src="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.1.20/dist/jquery.fancybox.min.js" integrity="sha256-XVLffZaxoWfGUEbdzuLi7pwaUJv1cecsQJQqGLe7axY=" crossorigin="anonymous"></script>'
    fancyboxCSS = '<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.1.20/dist/jquery.fancybox.min.css" integrity="sha256-7TyXnr2YU040zfSP+rEcz29ggW4j56/ujTPwjMzyqFY=" crossorigin="anonymous">'
    timeagoJS = '<script src="https://cdn.jsdelivr.net/npm/timeago.js@3.0.2/dist/timeago.min.js" integrity="sha256-jwCP0NAdCBloaIWTWHmW4i3snUNMHUNO+jr9rYd2iOI=" crossorigin="anonymous"></script>'
    timeagoLocalesJS = '<script src="https://cdn.jsdelivr.net/npm/timeago.js@3.0.2/dist/timeago.locales.min.js" integrity="sha256-ZwofwC1Lf/faQCzN7nZtfijVV6hSwxjQMwXL4gn9qU8=" crossorigin="anonymous"></script>'
    flowchartDiagramsJS = '<script src="https://cdn.jsdelivr.net/npm/raphael@2.2.7/raphael.min.js" integrity="sha256-67By+NpOtm9ka1R6xpUefeGOY8kWWHHRAKlvaTJ7ONI=" crossorigin="anonymous"></script> <script src="https://cdn.jsdelivr.net/npm/flowchart.js@1.8.0/release/flowchart.min.js" integrity="sha256-zNGWjubXoY6rb5MnmpBNefO0RgoVYfle9p0tvOQM+6k=" crossorigin="anonymous"></script>'
    sequenceDiagramsCSS = '<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bramp/js-sequence-diagrams@2.0.1/dist/sequence-diagram-min.css" integrity="sha384-6QbLKJMz5dS3adWSeINZe74uSydBGFbnzaAYmp+tKyq60S7H2p6V7g1TysM5lAaF" crossorigin="anonymous">'
