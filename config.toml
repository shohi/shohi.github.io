  # Display a message at the beginning of an article to warn the readers
  # that it's content may be outdated.
  [params.outdatedInfoWarning]
    enable = false

    # Display hint if the last modified time is more than these days ago
    hint = 30

    # # Display warning if the last modified time is more than these days ago
    warn = 180

  # Gitment is a comment system based on GitHub issues.
  # see https://github.com/imsun/gitment
  [params.gitment]
    owner = ""              # Your GitHub ID
    repo = ""               # The repo to store comments
    clientId = ""           # Your client ID
    clientSecret = ""       # Your client secret

  [params.utterances]       # https://utteranc.es/
    owner = ""              # Your GitHub ID
    repo = ""               # The repo to store comments

  [params.gitalk]           # Gitalk is a comment system based on GitHub issues. see https://github.com/gitalk/gitalk
    owner = ""              # Your GitHub ID
    repo = ""               # The repo to store comments
    clientId = ""           # Your client ID
    clientSecret = ""       # Your client secret

  # Valine.
  # You can get your appid and appkey from https://leancloud.cn
  # more info please open https://valine.js.org
  [params.valine]
    enable = false
    appId = ''
    appKey = ''
    notify = false  # mail notifier , https://github.com/xCss/Valine/wiki
    verify = false # Verification code
    avatar = 'mm'
    placeholder = ''
    visitor = false

  # see https://blog.olowolo.com/example-site/post/js-flowchart-diagrams/
  [params.flowchartDiagrams]
    enable = false
    options = ""

  # see https://blog.olowolo.com/example-site/post/js-sequence-diagrams/
  [params.sequenceDiagrams]
    enable = false
    options = ""            # default: "{theme: 'simple'}"

  [params.busuanzi]         # count web traffic by busuanzi
    enable = false
    siteUV = true
    sitePV = true
    pagePV = true

  [params.reward]                                         # 文章打赏
    enable = false
    wechat = "/path/to/your/wechat-qr-code.png"           # 微信二维码
    alipay = "/path/to/your/alipay-qr-code.png"           # 支付宝二维码

  [params.social]                                         # 社交链接
    # a-email = "mailto:user@example.com"
    # b-stack-overflow = "http://localhost:1313"
    # d-facebook = "http://localhost:1313"
    # f-google = "http://localhost:1313"
    g-github = "http://github.com/shohi"
    # h-weibo = "http://localhost:1313"
    # i-zhihu = "http://localhost:1313"
    # j-douban = "http://localhost:1313"
    # k-pocket = "http://localhost:1313"
    # l-tumblr = "http://localhost:1313"
    # m-instagram = "http://localhost:1313"
    # n-gitlab = "http://localhost:1313"
    # o-bilibili = "http://localhost:1313"

# See https://gohugo.io/about/hugo-and-gdpr/
[privacy]
  [privacy.googleAnalytics]
    anonymizeIP = true      # 12.214.31.144 -> 12.214.31.0
  [privacy.youtube]
    privacyEnhanced = true

# see https://gohugo.io/getting-started/configuration-markup
[markup]
  [markup.tableOfContents]
    startLevel = 1
  [markup.goldmark.renderer]
    unsafe = true

